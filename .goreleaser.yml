---
project_name: connect

release:
  github:
    owner: skip-mev
    name: connect
  prerelease: true

builds:
  - main: 'cmd/connect/main.go'
    goos:
    - 'linux'
    - 'darwin'
    binary: 'connect'
    id: 'connect'
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X github.com/skip-mev/connect/v2/cmd/build.Build={{.Version}} -extldflags '-static'"
    tags:
      - netgo
      - osusergo
      - static_build

archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .Binary }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - README.md

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

changelog:
  skip: false
  use: 'github'

checksum:
  disable: false
